<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation page</title>
</head>

<body>
    <h1>
        You are invited !
    </h1>

    <h1>Rahul and Preeti's dream wedding</h1>

    <p>📅Date: 12th July</p>
    <p>⌚Time: 6 pm onwards</p>
    <p>📍Location : Hotel Raddisson Blue,Nagpur</p>

    <form>
        <label for="name" >Your name:</label>
        <input type="text" placeholder="Please enter your name" id="name" name="name">
        <br><br>

        <label for="email">Enter your email:</label>
        <input type="email" placeholder="email id" name="email" id="email">


        <p>Will you attend?</p>



        <input type="radio" id="Yes" name="attendance" value="Yes">
        <label for="Yes">Yes</label>


        <input type="radio" name="attendance" id="No" value="No">
        <label for="No">No</label>
        <br><br>

        <input type="submit" value="Submit">
        <br><br>


    </form>

    <video src="Wedding invitation.mp4" controls autoplay muted width="400"></video>
    

</body>

</html>
